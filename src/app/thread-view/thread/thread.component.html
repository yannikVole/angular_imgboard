<div class="row">
  <div class="col s12 m10 offset-m1">
    <div class="card">
        
      <div class="card-image">
        <div *ngIf="hasImgUrl">
          <img [src]="thread.img_url">
        </div>
      </div>
      <div class="card-content">
          <span class="card-title">{{thread.title}}</span>
        <p>{{thread.body}}</p>
      </div>
      <div class="card-action">
        <!-- COMMENTS-->
        <app-comment-view [comments]="thread.comments"></app-comment-view>
      </div>
    </div>
  </div>
</div>
